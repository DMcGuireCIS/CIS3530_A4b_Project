{% extends "layout.html" %}
{% block content %}

<h2>Project Overview</h2>

<form method="GET">
    <select name="sort">
        <option value="headcount_asc"  {% if sort=='headcount_asc' %}selected{% endif %}>Headcount(# of Employees) ↑</option>
        <option value="headcount_desc" {% if sort=='headcount_desc' %}selected{% endif %}>Headcount(# of Employees) ↓</option>
        <option value="hours_asc" {% if sort=='hours_asc' %}selected{% endif %}>Hours ↑</option>
        <option value="hours_desc" {% if sort=='hours_desc' %}selected{% endif %}>Hours ↓</option>
    </select>

    <button type="submit">Sort</button>
</form>

<table border="1">
<tr>
    <th>Project Name</th>
    <th>Owning Department</th>
    <th>Headcount</th>
    <th>Total Assigned Hours</th>
</tr>

{% for p in projects %}
<tr>
    <td>
      <a href="{{ url_for('project_details', project_id=p[0]) }}">
          {{ p[1] }}
      </a>
    </td>

    <td>{{ p[2] }}</td>
    <td>{{ p[3] }}</td>
    <td>{{ p[4] }}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
